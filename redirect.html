    <style>
/* Container của nút + chữ */
.rocket-wrapper {
  position: absolute;
  left: 50%;
  bottom: 50px;
  transform: translateX(-50%);
  text-align: center;
  z-index: 5;
}

/* Chữ CLICK */
.rocket-label {
  font-size: 28px;
  font-weight: bold;
  color: white;
  text-shadow: 0 2px 6px rgba(0,0,0,0.5);
  margin-bottom: 12px;
  font-family: sans-serif;
}

/* Nút rocket */
.rocket-btn {
  position: relative;
  display: inline-block;
  width: 160px;
  height: 80px;
  border: none;
  background: transparent;
  cursor: pointer;
  padding: 0;
}

/* rocket ngang */
.rocket {
  display: block;
  transition: transform 220ms ease, filter 220ms ease;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
  transform-origin: 70% 50%; /* xoay quanh gần đuôi */
}

/* flame ngang */
.flame {
  position: absolute;
  right: 0px;
  top: 50%;
  transform: translateY(-50%);
  width: 22px;
  height: 14px;
  pointer-events: none;
  opacity: 0;
}
.flame::before, .flame::after {
  content: "";
  position: absolute;
  top: 50%; left: 0;
  transform: translateY(-50%);
  width: 100%; height: 100%;
  border-radius: 60% 60% 50% 50%;
  filter: blur(1px);
  will-change: transform, opacity;
}
/* lõi vàng */
.flame::before {
  background: radial-gradient(circle at 0% 50%,
    rgba(255,230,100,1) 0%,
    rgba(255,170,0,1) 45%,
    rgba(255,140,0,0.9) 70%,
    rgba(255,80,0,0) 100%);
  animation: flameCore 120ms infinite alternate;
}
/* hào quang đỏ cam */
.flame::after {
  background: radial-gradient(circle at 0% 50%,
    rgba(255,140,0,0.8) 0%,
    rgba(255,80,0,0.6) 50%,
    rgba(255,0,0,0) 100%);
  transform-origin: 0% 50%;
  animation: flameGlow 160ms infinite alternate;
}

@keyframes flameCore {
  from { transform: translateY(-50%) scaleX(1) translateX(0px); opacity: .95; }
  to   { transform: translateY(-50%) scaleX(1.25) translateX(6px); opacity: .75; }
}
@keyframes flameGlow {
  from { transform: translateY(-50%) scale(1) translateX(0px); opacity: .7; }
  to   { transform: translateY(-50%) scale(1.35) translateX(10px); opacity: .45; }
}

/* Hover: nghiêng lên 30° và bật flame */
.rocket-btn:hover .rocket,
.rocket-btn:focus-visible .rocket {
  transform: rotate(-30deg);
  filter: drop-shadow(0 12px 16px rgba(0,0,0,.45));
}
.rocket-btn:hover .flame,
.rocket-btn:focus-visible .flame {
  opacity: 1;
}

/* Mobile: chạm giữ cũng hiện flame */
@media (hover:none) {
  .rocket-btn:active .rocket { transform: rotate(-25deg); }
  .rocket-btn:active .flame { opacity: 1; }
}
    </style>

        <!-- cánh trên -->

        <!-- cánh dưới -->

        <!-- đuôi -->
        <rect x="46" y="29" width="8" height="6" rx="2" fill="#64748b"/>
      </svg>
      <!-- flame -->
      <span class="flame" aria-hidden="true"></span>
    </button>
